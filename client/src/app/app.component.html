<app-navbar (inputChanged)="searchChange($event)"></app-navbar>
<app-dashboard (cardClicked)="selectPokemon($event)" [filterString]="filterString"></app-dashboard>
<app-detail 
  *ngIf="pokemon" 
  [pokemon]="pokemon" 
  [class.detail--visible]="pokemon !== undefined"
  (unselected)="selectPokemon($event)">
</app-detail>
